name: Version Bump

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun test

  bump-version:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version-bump.outputs.new_version }}
      has_changes: ${{ steps.version-bump.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version bump
        id: version-bump
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"

          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s" -n 50)
          echo "Commits since last tag:"
          echo "$COMMITS"

          if [ "$LAST_TAG" = "v0.0.0" ] || ! git log $LAST_TAG..HEAD --quiet 2>/dev/null; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "new_version=$LAST_TAG" >> $GITHUB_OUTPUT
            echo "No new commits since last tag"
            exit 0
          fi

          BUMP_TYPE="none"
          
          if echo "$COMMITS" | grep -qE "#major"; then
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qE "#minor"; then
            BUMP_TYPE="minor"
          elif echo "$COMMITS" | grep -qE "#patch"; then
            BUMP_TYPE="patch"
          fi
          
          echo "Bump type: $BUMP_TYPE"

          if [ "$BUMP_TYPE" = "none" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No version bump requested (#none or no tag)"
            exit 0
          fi

          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "BUMP_TYPE=$BUMP_TYPE" >> $GITHUB_ENV

      - name: Bump version
        if: steps.version-bump.outputs.has_changes == 'true'
        run: |
          npm version $BUMP_TYPE --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Commit version bump
        if: steps.version-bump.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json
          git diff --staged --quiet || git commit -m "chore: bump version to $(node -p \"require('./package.json').version\")"

      - name: Push changes and tag
        if: steps.version-bump.outputs.has_changes == 'true'
        run: |
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git push origin main
          git push origin v$(node -p "require('./package.json').version")
